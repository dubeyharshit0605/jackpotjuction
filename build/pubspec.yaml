name: blinkit_clone
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0
dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1  # Example, check pub.dev for the latest version
  firebase_auth: ^5.5.1
  flutter_lints: ^5.0.0


include: package:flutter_lints/flutter.yaml

flutter:
  uses-material-design: true

  assets:
    - assets/images/img_3.png  # Ensure this folder exists
    - assets/images/img_2.png
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-BoldItalic.ttf  # Ensure it exists



  generate: false